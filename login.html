  <script>
    function lahetaKayttaja(lomake){
      var user=new Object();
      user.tunnus=lomake.tunnus.value;
      user.salasana=lomake.salasana.value;
      var jsonUser=JSON.stringify(user);
      result.innerHTML=jsonUser;

      xmlhttp = new XMLHttpRequest();
      xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            if (this.responseText=="ok"){
              window.location.assign("./welcome.php");
            }
            else{
              document.getElementById("result").innerHTML = this.responseText;
            }
        }
      }
      xmlhttp.open("POST", "./kirjauduajax.php", true);
      xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
      xmlhttp.send("user=" + jsonUser);	
    }
    </script>
    
    <h2>Log in</h2>
    <form id='userlomake'>
    <input type='text' name='tunnus' value='' placeholder='User name...'><br><br>
    <input type='text' name='salasana' value='' placeholder='Password...'><br><br>
    <input type='button' name='ok' value='Lähetä' onclick='lahetaKayttaja(this.form);'><br><br>
